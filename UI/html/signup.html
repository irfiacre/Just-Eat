<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
	<link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="shortcut icon" href="../images/favcon.png" type="image/x-icon">
	
</head>
<body>


<div class="signup">
<div class="information">

	<div class="logo">
			<a href="../../index.html"><img src="../images/favcon.png"></a>
	</div>
	
	<h4>To start using Just Eat, you have to first fill this form</h4>
	<form action="post">
		<div class="info">
		<h5>Personal information</h5>
		<input type="text" class="fillbox" name="fill1" placeholder="First name" required> <br>
		 <input type="text" class="fillbox"  name="fill2" placeholder="Middle Name" required> <br>
		 <input type="text" class="fillbox" name="fill3" placeholder="Last Name" required> <br>
		</div>	

		<div class="info">
      	<label for="gender:"><h5>Gender:</h5></label>
      	Male<input type="radio" name="gender" class="small" value="Male">
      	Female<input type="radio" name="gender" class="small" value="Female">
      	Other<input type="radio" name="gender" class="small" value="Other">
	    </div>
		<br>
		

		<div class="info">
		<label for="email"><h5>Email</h5></label>
		<input type="email" class="fillbox" name="contact" placeholder="Email" required><br>
		
		<label for="password"><h5>Password:</h5></label>
		<input type="password" class="fillbox" name="contact" placeholder="Password......." required><br>
		<label for="password"><h5>Confirm Password:</h5></label>
		<input type="password" class="fillbox" name="contact" placeholder=" Confirm Password........." required><br> <br>

		<label for="country:"><h5>Country:</h5></label>
		<input type="text" class="fillbox" name="contact" placeholder ="country" required> <br>
		</div>	
		
		<div class="info">
		<h5>What are your interests</h5>
		<textarea id="biography"  name="biography" placeholder="Tell us what you like......" cols="70" rows="10"></textarea>
		<br>
		<input type="checkbox" required> I agree and understand all <a href="#">Terms and conditions</a> respected Just Eat.
	    </div>	
	</form>
	<a href="profile.html"><input type="submit" value="Submit" id="submit"></a>
</div>
