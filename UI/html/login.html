<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="../images/favcon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">

</head>
<body>
    <div class="container">
<div class="login">

    <div>
        <img src="../images/favcon.png" id="photo">
    </div>

    <h2>Login</h2>

    <form onsubmit="login()">
        <label for="email">
                <i class="fa fa-envelope fa-2x" id="envelope"></i>
        <input type="email" name="email" class="input"  id="email" placeholder="Email....." required>
        </label> <br>

        <label for="password">
            <i class="fa fa-eye fa-2x" id="eye"></i>
            <i class="fa fa-eye-slash fa-2x" id="eyeSlash"></i>
            <input type="password" name="password" class="input" id="password" value placeholder="Password....." required>
        </label> <br>
        
       <p><a href="../html/profile.html"> 
        <input type="button" value="Login" id="signin" onclick="login()">
     </a> 
     <a href="#"><i>Forgot Password?</i></a> 
        
        <br>
        <br>
        <a href="signup.html"><b> Create an Account!</b></a>  
        <span><input type="checkbox" id="check"> Keep me signed in</span>
        
        </p> 
    
    </form>
</div>
</div>

<div class="footer">

        
    <footer>
            <div class="icons">
                    
                    <i class="fab fa-facebook-square fa-2x" id="facebook"></i>
                    <i class="fab fa-instagram fa-2x" id="instagram"></i>
                    <i class="fab fa-snapchat-square fa-2x" id="snap"></i>
                    <i class="fab fa-google-plus-square fa-2x" id="google"></i>
                    <i class="fab fa-youtube fa-2x" id="youtube"></i>
            </div>

            <div class="copyright">       
                Copyright &copy;2019 just Eat  All rights reserved.
            </div> 
            <div class="call">

                    Write to us  
                     <i class="fas fa-sms fa-2x" id="sms"></i>

            </div> 


    </footer>
</div>

<script src="../javascript/authentication.js"></script>
<script src="../javascript/javascript.js"></script>
</body>
</html>
